<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<meta charset="utf-8">

	<!--Bootstrap File-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!--jquery-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
       integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
       crossorigin="anonymous"></script>

	 <!--Firebase-->
	 <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
	</script>
	
	<!--add moment.js-->

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Train Schedule!</h1>
                </div>
            </div>
        </div>

	  
	  	<div class="panel panel-default">
	  		<div class="panel-heading" id="row">
	  			<h2 class="panel-title">Current Train Schedule</h2>
	  		</div>
	  		<div class="panel-body">
	  			<table class="table" id="trainschedule">
				  <thead>
					<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency (mins)</th>
					<th>Next Arrival</th>
					<th>Minutes away</th>
					</tr>
				  </thead>
				  <tbody>
				  </tbody>
	  			</table>
			</div>
	  	</div>
	  	
	  	<div class="panel panel-default">
	  		<div class="panel-heading" id="row">
	  			<h2 class="panel-title">Add New Train</h2>
	  		</div>
	  		<div class="panel-body">
	  	<!-- Input Form -->
	  		<form id="trainform">
	  			<div class="form-group">
  	  				<label for="name">Train Name</label>
  	  				<input class="form-control input-lg" type="text" id="name-input"> 
  	  			</div>
  	  			<div class="form-group">
	  				<label for="destination">Destination</label>
	  				<input class="form-control input-lg" type="text" id="destination-input">
				</div>
				<div class="form-group">
					<label for="first-train-time">First Train Time in Military Time</label>
					<input class="form-control input-lg" type="text" id="traintime-input">
				</div>
				<div class="form-group">
					<label for="frequency">Frequency (min)</label>
					<input class="form-control input-lg" type="text" id="frequency-input">
				</div>
				<!--Button triggered to add new behind all buttons-->
				<input id="addtrain" type="submit" value="submit">
	  		</form>
			</div>
		</div>
</body>
<script type="text/javascript" src="assets/javascript/app.js">
</script>
</html>
